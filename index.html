<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Finances</title>
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saidas">
                </h3>
                <p id="expensesDisplay">R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay">R$ 3.000,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onClick="Modal.open()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th class="description">Descrição</th>
                        <th class="income">Valor</th>
                        <th class="date">Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-transactions">
                </tbody>
            </table>
        </section>
    </main>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <div class="form" onsubmit="Form.submit(event);">
                <h2>Nova transação</h2>
                <form action="">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição
                        </label>
                        <input type="text" id="description" name="description" placeholder="Descrição" />
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor
                        </label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
                        <small class="help">Use o sinal - {negativo} para despesas e , {vírgula}para casas
                            decimais.</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="data">Data
                        </label>
                        <input type="date" id="date" name="data" placeholder="01/01/2021" />
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Jobs Finances</p>
    </footer>

    <script src="./scripts.js"></script>
</body>

</html>
